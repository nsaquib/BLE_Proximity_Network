<script type="text/javascript">
  
jQuery(document).ready(function(){
  jQuery('#Interaction').addClass('active')
  
  jQuery('#Video').click(function(event) {        
      jQuery('#video1').show();
      jQuery('#video2').show();
      jQuery('#video').show();
       jQuery('#social').hide();
       jQuery('#sound').hide();
       jQuery('#location').hide();
       jQuery('#materials').hide();              
       $(this).addClass('active').siblings().removeClass('active');

  });
    jQuery('#Interaction').click(function(event) {              
         jQuery('#social').show();
         jQuery('#sound').hide();
         jQuery('#location').hide();
         jQuery('#materials').hide();   
         jQuery('#video1').hide();
         jQuery('#video2').hide();
         jQuery('#video').hide();
                    
         $(this).addClass('active').siblings().removeClass('active');

    });
    jQuery('#Sound').click(function(event) {        
         //jQuery('#sound').toggle('show');
         jQuery('#social').hide()
         jQuery('#sound').show();
         jQuery('#location').hide();
         jQuery('#materials').hide();
         jQuery('#video').hide();
         jQuery('#video1').hide();
         jQuery('#video2').hide();
        // $(this).removeClass('active');
              $(this).addClass('active').siblings().removeClass('active');
    });
    jQuery('#Location').click(function(event) {        
      jQuery('#social').hide();
      jQuery('#sound').hide();
      jQuery('#location').show();
      jQuery('#materials').hide();
      jQuery('#video').hide();
      jQuery('#video1').hide();
      jQuery('#video2').hide();
      $(this).addClass('active').siblings().removeClass('active');
      
    });
    jQuery('#Material').click(function(event) {        
      jQuery('#social').hide();
      jQuery('#sound').hide();
      jQuery('#location').hide();
      jQuery('#materials').show();
      jQuery('#video').hide();
      jQuery('#video1').hide();
      jQuery('#video2').hide();
      $(this).addClass('active').siblings().removeClass('active');
      
    });
});
</script>
